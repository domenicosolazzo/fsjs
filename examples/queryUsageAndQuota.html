  <div id="container">
    <header>
        <h1>FileSystem API</h1>
    </header>
    <div id="main" role="main">
        <section id="home">

        </section>
        <section id="requestQuota">
            <header>
                <h3>Request Quota</h3>
            </header>
            <article>
                <h5>
                    Quota Request
                </h5>
                <p>
                    <script type="text/javascript">
                        var size = 10000; //2MB
                        var success = function(bytes){alert('You requested ' + bytes + ' bytes!')};
                        var error = function(e){alert('Error: ' + e)};

                    </script>
                    <input type="button" value="Temporary request" onclick="fsapi.requestQuota('TEMPORARY',size, success, error);"/>
                    <input type="button" value="Persistent request" onclick="fsapi.requestQuota('PERSISTENT',size, success, error);"/>
                </p>
            </article>
        </section>
    </div>
    <footer>

    </footer>
  </div>
